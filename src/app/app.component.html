<ion-app>
  <!-- When es la condicion del media query cuando mostrar el menu -->
  <!-- contentId para especificar que parte hay que mostrar -->
  <ion-split-pane when="md" contentId="main">

    <ion-menu contentId="main" menuId="first" side="start">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
    
        <ion-list>
          <!-- componentes son observables y para sacarles resultados necesitamos el async -->
    
          <ion-menu-toggle *ngFor="let c of componentes | async"
                            autoHide="false">
                            <!-- para que no esten ocultos las opciones(autoHide) -->
            <ion-item [routerLink]="c.redirectTo" detail>
              <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
              {{c.name }}
    
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main"></ion-router-outlet>

    
  </ion-split-pane>

    
</ion-app>
