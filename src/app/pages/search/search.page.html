<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <!-- con esta implementaciÃ³n tenemos los valores de la caja de texto -->
  <ion-searchbar
       placeholder="Buscar Album"
                  inputMode="text"
                  (ionChange)="onSearchChange( $event )"
                  [debounce]="250"
                  animated></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar:'title' ">
      <ion-label> {{ album.title }} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
