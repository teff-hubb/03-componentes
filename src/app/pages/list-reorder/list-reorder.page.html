<ion-header titulo="List-reorder">
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-back-button defaultHref="/" color="primary">
        </ion-back-button>
    </ion-buttons>
     
      <ion-title color="primary">List - Reorder</ion-title>

      <!-- Boton -->
      
          <ion-buttons slot="primary">
            <ion-button (click)="reorderDisabled = !reorderDisabled">Toggle</ion-button>
            
              
          
          </ion-buttons>
        
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    

    <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
    <ion-reorder-group [disabled]="reorderDisabled"
                        (ionItemReorder)="doReOrder ($event)">
    <!-- Default reorder icon, end aligned items -->
    
    <ion-item *ngFor="let personaje of personajes">
      <ion-label>{{ personaje }}</ion-label>
      <ion-reorder slot="end">
        <ion-icon name="pizza"></ion-icon>
      </ion-reorder>
 
      
      
    </ion-item>
    </ion-reorder-group>
  </ion-list>

  
 

</ion-content>
